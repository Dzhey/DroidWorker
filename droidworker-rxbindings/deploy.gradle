apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def artifact = new Properties()
artifact.load(new FileInputStream("${project.rootDir}/droidworker-rxbindings/deploy.properties"))

version=VERSION_NAME
group=artifact.groupId

install {
    repositories.mavenInstaller {
        pom.project {
            packaging 'aar'
            groupId artifact.groupId
            artifactId artifact.id
            version VERSION_NAME
            name artifact.id
            url artifact.websiteUrl
            inceptionYear '2017'
            description artifact.desc
            licenses {
                license {
                    name 'MIT'
                    url 'https://opensource.org/licenses/MIT'
                    distribution 'repo'
                }
            }
            developers {
                developer {
                    id DEVELOPER_ID
                    name DEVELOPER_NAME
                    email DEVELOPER_EMAIL
                }
            }
            scm {
                connection artifact.vcsUrl
                developerConnection artifact.vcsUrl
                url artifact.websiteUrl
            }
        }
    }
}

def properties = new Properties()
def propFile = "${System.properties['user.home']}${File.separator}.gradle${File.separator}bintray.properties" as File
properties.load(propFile.newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    dryRun = false
    override = false

    configurations = ['archives']
    pkg {
        repo = "maven"
        name = artifact.name
        desc = artifact.desc
        websiteUrl = artifact.websiteUrl
        issueTrackerUrl = artifact.issueTrackerUrl
        vcsUrl = artifact.vcsUrl
        licenses = artifact.licenses.split(',')
        publish = true
        version {
            name = VERSION_NAME
            released = new Date()
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    failOnError false
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
    // options.encoding = 'UTF-8'
}

artifacts {
    archives javadocJar
    archives sourcesJar
}